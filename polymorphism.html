<html>
  <title>条件分岐をポリモーフィズムで置き換える</title>
  オブジェクトの(変数ではなく実体の)型によって条件分岐するなら、if文を使用するのではなくポリモーフィズムで置き換えましょう。
  参照されるオブジェクトの親クラスに抽象メソッドを作り、子クラスで個別の動作を定義します。

  void badMethod(Animal animal) {
  if(animal instanceof Tiger) {
  ...
  } else if(animal instanceof Rabbit) {
  ...
  }
  }

  void goodMethod(Animal animal) {
  animal.doSomething();
  }

</html>
